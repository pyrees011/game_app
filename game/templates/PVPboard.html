<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>home</title>
</head>
<body>
    <div class="container">
        <div class="play_area">

            <div class="gameBoard not_playable" id="gameBoard">
                <div class="div" id="0">{{ board.board[0][0] }}</div>
                <div class="div" id="1">{{ board.board[0][1] }}</div>
                <div class="div" id="2">{{ board.board[0][2] }}</div>
                <div class="div" id="3">{{ board.board[1][0] }}</div>
                <div class="div" id="4">{{ board.board[1][1] }}</div>
                <div class="div" id="5">{{ board.board[1][2] }}</div>
                <div class="div" id="6">{{ board.board[2][0] }}</div>
                <div class="div" id="7">{{ board.board[2][1] }}</div>
                <div class="div" id="8">{{ board.board[2][2] }}</div>
            </div>

            <div class="scoreboard">
                <div class="player1">
                    <h6>player 1</h6>
                    <p>{{ player1 }}</p>
                </div>
                <div class="draw">
                    <h6>draw</h6>
                    <p>{{ draw }}</p>
                </div>
                <div class="player2">
                    <h6>player 2</h6>
                    <p>{{ player2 }}</p>
                </div>
            </div>
        </div>
        <div class="chat_area">
            <div class="guest_login">
                <h3>Guest Login</h3>
                <form action="{{ url_for('mongo.createUser') }}" method="POST">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">@</span>
                        <input type="text" id="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" name="username">
                    </div>

                    <button type="submit" class="btn btn-dark" id="signup">Sign up</button>
                </form>
            </div>
            <div class="chat" style="display: none;">
                <div id="messages">
                    
                </div>
                <div class="form">
                    <input type="text" placeholder="message" id="message" />
                    <button id="sendBtn"> Send </button>
                </div>
            </div>
        </div>
        
    </div>

    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
</body>
</html>
